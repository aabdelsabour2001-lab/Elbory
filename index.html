<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل حضور وانصراف</title>
  <style>
    body { font-family: system-ui, Arial; direction: rtl; padding: 18px; background:#f6f8fb; }
    .container { max-width: 720px; margin: 0 auto; background:white; padding:18px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    h1 { margin-top:0; }
    .search { display:flex; gap:8px; margin-bottom:12px; }
    input[type="text"] { flex:1; padding:10px; border-radius:6px; border:1px solid #ddd; }
    button { padding:10px 14px; border-radius:8px; border: none; cursor:pointer; }
    .card { display:flex; gap:12px; align-items:center; padding:12px; border:1px solid #e6e9ee; border-radius:8px; }
    img { width:96px; height:96px; object-fit:cover; border-radius:8px; border:1px solid #ddd; }
    .meta { flex:1; }
    .actions { display:flex; gap:8px; margin-top:10px; }
    .btn-in { background:#2d9cdb; color:white; }
    .btn-out { background:#f39c12; color:white; }
    .log { margin-top:14px; font-size:14px; color:#444; }
    .small { font-size:13px; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>نظام تسجيل الحضور — مجاني</h1>
    <div class="small">أدخل الرقم الوظيفي لعرض صورة الموظف ثم اضغط "دخول" أو "خروج".</div>

    <div class="search">
      <input id="empInput" type="text" placeholder="ادخل الرقم الوظيفي (مثال: E001)" />
      <button id="findBtn">بحث</button>
    </div>

    <div id="resultArea"></div>

    <div class="log" id="log"></div>
  </div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxaO0FeTWqjh__OHUMc7JhPsMX3N0fb2Saen0MCKijLC6OheJbRpmaxQ0rYfV60-glm/exec"; // ضع هنا رابط نشر الـ Apps Script
  let employees = [];

  async function fetchEmployees() {
    try {
      const res = await fetch(WEB_APP_URL + "?action=employees");
      employees = await res.json();
    } catch (err) {
      console.error(err);
      showLog("فشل في جلب بيانات الموظفين: " + err.message);
    }
  }

  function showLog(msg) {
    document.getElementById('log').innerText = msg;
  }

  function findEmployee(id) {
    return employees.find(e => String(e.ID) === String(id));
  }

  function renderEmployeeCard(emp) {
    const area = document.getElementById('resultArea');
    if (!emp) {
      area.innerHTML = "<div class='small'>الموظف غير موجود.</div>";
      return;
    }
    area.innerHTML = `
      <div class="card">
        <img src="${emp.ImageURL || ''}" alt="صورة ${emp.Name}" onerror="this.src='https://via.placeholder.com/96?text=No+Image'"/>
        <div class="meta">
          <div><strong>${emp.Name}</strong></div>
          <div class="small">الرقم الوظيفي: ${emp.ID}</div>
          <div class="actions">
            <button class="btn-in" onclick="record('${emp.ID}','IN')">دخول</button>
            <button class="btn-out" onclick="record('${emp.ID}','OUT')">خروج</button>
          </div>
        </div>
      </div>
    `;
  }

  async function record(id, type) {
    try {
      const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id: id, type: type})
      });
      const data = await res.json();
      if (data && data.status === "ok") {
        showLog(${data.name || id} تم تسجيل ${type === 'IN' ? 'دخول' : 'خروج'} بنجاح — ${new Date(data.timestamp).toLocaleString()});
      } else {
        showLog("خطأ في التسجيل: " + (data.error || JSON.stringify(data)));
      }
    } catch (err) {
      console.error(err);
      showLog("فشل في إرسال التسجيل: " + err.message);
    }
  }

  document.getElementById('findBtn').addEventListener('click', () => {
    const id = document.getElementById('empInput').value.trim();
    if (!id) { showLog("ادخل الرقم الوظيفي أولاً."); return; }
    const emp = findEmployee(id);
    renderEmployeeCard(emp);
  });

  // load on start
  fetchEmployees().then(()=> showLog("جاهز. ابحث عن رقم وظيفي لعرض الصورة."));
</script>
</body>
</html>
